<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <title>MotoX3M3</title>
</head>
<body>

    <div id="content"></div>
    <div id="orientation"></div>
    <div id="loader">Loading ...</div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var s = document.createElement('script');
            s.src = 'assets/lib/nape.min.js';
            document.body.appendChild(s);

            s = document.createElement('script');
            s.src = 'assets/lib/jquery-3.1.1.min.js';
            document.body.appendChild(s);

            s = document.createElement('script');
            s.src = 'assets/lib/easeljs-0.8.2.combined.js';
            document.body.appendChild(s);

            s = document.createElement('script');
            s.src = 'assets/lib/bluebird.min.js';
            document.body.appendChild(s);

            s = document.createElement('script');
            s.src = 'assets/lib/phaser.min.js';
            document.body.appendChild(s);

            s = document.createElement('script');
            s.src = 'assets/lib/phaser-cachebuster.min.js';
            document.body.appendChild(s);

            s = document.createElement('script');
            s.src = 'assets/lib/phaser-super-storage.min.js';
            document.body.appendChild(s);

            s = document.createElement('script');
            s.src = 'assets/lib/dragonBones.min.js';
            document.body.appendChild(s);

            s = document.createElement('script');
            s.src = 'motox3m3.min.js?ab3b0af36e99447a1a6d';
            document.body.appendChild(s);

            function setFocus() {
                var canvas = document.querySelector("#content canvas");
                if (canvas) {
                    canvas.focus();
                }
            }
            setTimeout(setFocus, 100);

            function resumeAudio() {
                if (typeof game !== 'undefined' && game && game.sound && game.sound.context && game.sound.context.state === 'suspended') {
                    game.sound.context.resume();
                }
                document.body.removeEventListener('click', resumeAudio);
                document.body.removeEventListener('touchstart', resumeAudio);
            }
            document.body.addEventListener('click', resumeAudio, true);
            document.body.addEventListener('touchstart', resumeAudio, true);
        });
    </script>

</body>
</html>
